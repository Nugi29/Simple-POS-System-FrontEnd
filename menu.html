<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers > Menu</title>
    <link rel="icon" href="Assets/logo.jpeg" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        .menu-card {
            transition: transform 0.2s;
            margin-bottom: 20px;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .category-btn.active {
            background-color: #0dadfd;
            color: white;
        }

        .cart-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .price-tag {
            color: #198754;
            font-weight: bold;
        }

        .discount-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
        }

        #navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .burger-icon {
            color: #ff6b6b;
        }
        body {
            padding-top: 70px;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('Assets/logo.jpeg');
            background-size: contain;
            background-position: initial;
            background-repeat: initial;
            background-color: rgba(0, 0, 0, 0.08);
            background-blend-mode: overlay;
            background-attachment: scroll;
            background-clip: border-box;
        }

    </style>
</head>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
    <div class="container">
        <a class="navbar-brand" href="index.html"><i class="fas fa-hamburger burger-icon me-2"></i>MOS Burgers</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="menu.html">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="order.html">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Inventory.html">Inventory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="customers.html">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reports.html">Reports</a>
                </li>
            </ul>
            <div class="d-flex">
                <button class="btn btn-outline-light" type="button">
                    Cart <span class="badge bg-danger" id="cartCount">0</span>
                </button>
            </div>
        </div>
    </div>
</nav>
<br>

<div class="container">
    <div class="row">
        <!-- Left Column - Menu Items -->
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-header bg-white">
                    <h5 class="mb-0">Menu Items</h5>
                </div>
                <div class="card-body">
                    <!-- Search and Filter -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <input type="text" id="searchItems" class="form-control" placeholder="Search items...">
                        </div>
                        <div class="col-md-4">
                            <select id="categoryFilter" class="form-select">
                                <option value="">All Categories</option>
                                <option value="Burgers">Burgers</option>
                                <option value="Submarines">Submarines</option>
                                <option value="Fries">Fries</option>
                                <option value="Pasta">Pasta</option>
                                <option value="Chicken">Chicken</option>
                                <option value="Beverages">Beverages</option>
                            </select>
                        </div>
                    </div>

                    <!-- Menu Grid -->
                    <div class="row" id="menuGrid">
                        <!-- Menu items will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Column - Cart and Customer Info -->
        <div class="col-md-4">
            <!-- Customer Information Card -->
            <div class="card mb-4">
                <div class="card-header bg-white">
                    <h5 class="mb-0">Customer Information</h5>
                </div>
                <div class="card-body">
                    <select id="existingCustomer" class="form-select mb-3">
                        <option value="">-- Select a customer --</option>
                    </select>
                    <input type="text" id="customerName" class="form-control mb-3" placeholder="Customer Name">
                    <input type="text" id="contactNo" class="form-control" placeholder="Contact Number">
                </div>
            </div>

            <!-- Shopping Cart Card -->
            <div class="card">
                <div class="card-header bg-white">
                    <h5 class="mb-0">Shopping Cart</h5>
                </div>
                <div class="card-body">
                    <div id="cart-items" class="mb-3">
                        <!-- Cart items will be dynamically inserted here -->
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Discount (Rs.)</span>
                        <input type="number" id="discount" class="form-control" value="0" min="0">
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span class="fw-bold">Total:</span>
                        <span class="fw-bold">Rs. <span id="totalPrice">0.00</span></span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span class="fw-bold">Total with Discount:</span>
                        <span class="fw-bold">Rs. <span id="totalWithDiscount">0.00</span></span>
                    </div>
                    <button id="placeOrder" class="btn btn-success w-100">Place Order</button>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
        <p class="mb-0">&copy; 2025 MOS Burgers. All rights reserved.</p>
    </div>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="Script/menuScript.js"></script>
</body>

</html>
